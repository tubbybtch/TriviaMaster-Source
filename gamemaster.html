<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Master</title>
		<link rel="stylesheet" href='./gamemaster.css'>		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
